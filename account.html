        <div class="register-section">
          <form action="">

            <label for="user-name"
              ><input

            <label for="email-id"

            /></label>
            <label for="mobile-no"

                type="number"
                name="mobile-no"
                id="mobile-no"
                placeholder="Mobile number"
            /></label>
            <label for="password"
              ><input
                type="password"
                name="password"
                id="password"
                placeholder="Create a strong password"
            /></label>
            <label for="sumbit-login"
              ><input type="submit" value="Register"
            /></label>
          </form>
        </div>
        <!--? 2.1 Login Section-->

            <label for="user-name"
